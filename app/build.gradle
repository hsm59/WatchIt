buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        jcenter()
    }

    dependencies {
        // These docs use an open ended version so that our plugin
        // can be updated quickly in response to Android tooling updates

        // We recommend changing it to the latest version from our changelog:
        // https://docs.fabric.io/android/changelog.html#fabric-gradle-plugin
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'realm-android'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.hussainmukadam.watchit"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'String', 'baseUrl', '"https://api.themoviedb.org/3/"'
            buildConfigField 'String', 'apiKey', '"07ebecba1d66dde4bda8ea1a0abbc436"'
            buildConfigField 'String', 'imageBaseUrl', '"http://image.tmdb.org/t/p/w342/"'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'String', 'baseUrl', '"https://api.themoviedb.org/3/"'
            buildConfigField 'String', 'apiKey', '""'
            buildConfigField 'String', 'imageBaseUrl', '"http://image.tmdb.org/t/p/w342/"'
        }
    }
}

ext {
    supportLibVersion = "26.0.1"
    picassoLibVersion = "2.5.2"
    retrofitLibVersion = "2.3.0"
    loggingLibVersion = "3.6.0"
    butterknifeLibVer = "8.7.0"
    leakCanaryVersion = "1.5.1"
    lottieVersion = "2.1.0"
    swipeCardsVersion = "1.0.9@aar"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:' + supportLibVersion
    compile 'com.android.support:recyclerview-v7:' + supportLibVersion
    compile 'com.android.support:cardview-v7:' + supportLibVersion
    compile 'com.android.support:support-vector-drawable:'+supportLibVersion
    compile 'com.android.support:preference-v7:' + supportLibVersion
    compile 'com.android.support:preference-v14:' + supportLibVersion

    compile 'com.google.android:flexbox:0.3.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'

    //Crashlytics
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }

    //Retrofit and OkHttp for Networking
    compile 'com.squareup.retrofit2:retrofit:' + retrofitLibVersion
    compile 'com.squareup.retrofit2:converter-gson:' + retrofitLibVersion
    //Logging Network Calls
    compile 'com.squareup.okhttp3:logging-interceptor:' + loggingLibVersion

    //Binding Views
    compile 'com.jakewharton:butterknife:' + butterknifeLibVer
    annotationProcessor 'com.jakewharton:butterknife-compiler:' + butterknifeLibVer

    //Swappable CardViews
    compile 'com.lorentzos.swipecards:library:' + swipeCardsVersion

    //Picasso Image Library
    compile 'com.squareup.picasso:picasso:' + picassoLibVersion

    //Lottie Animation Library
    compile 'com.airbnb.android:lottie:' + lottieVersion

    //Material Drawer Library
    compile('com.mikepenz:materialdrawer:5.9.5@aar') {
        transitive = true
    }

    //Material Icon Library
    compile 'com.mikepenz:iconics-core:2.9.1@aar'
    compile 'com.mikepenz:material-design-iconic-typeface:2.2.0.3@aar'
}
